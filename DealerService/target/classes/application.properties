spring.application.name=DealerService
server.port=8089

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true


# MySQL Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dealer_Service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root@123
spring.main.allow-bean-definition-overriding=true


# Hibernate/JPA Configuration
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update


# \u2705 Auto-create database 'cropdeal' if not exists
spring.datasource.url=jdbc:mysql://localhost:3306/crop_service?createDatabaseIfNotExist=true

# \u2705 Database username and password
spring.datasource.username=root
spring.datasource.password=root@123

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html



# \u2705 Hibernate config to auto-create tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


